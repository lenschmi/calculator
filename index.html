<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <main>
            <div id=calculator>
                <div id="screen">0</div>
                <div id="calculator-buttons">
                    <div id="numbers">
                        <button id="7" data-key="7" class="num-button">7</button>
                        <button id="8" data-key="8" class="num-button">8</button>
                        <button id="9" data-key="9" class="num-button">9</button>
                        <button id="4" data-key="4" class="num-button">4</button>
                        <button id="5" data-key="5" class="num-button">5</button>
                        <button id="6" data-key="6" class="num-button">6</button>
                        <button id="1" data-key="1" class="num-button">1</button>
                        <button id="2" data-key="2" class="num-button">2</button>
                        <button id="3" data-key="3" class="num-button">3</button>
                        <button id="0" data-key="0" class="num-button">0</button>
                        <button id="decimal" data-key="." class="calc-button">.</button>
                        <button id="neg" class="calc-button">+/-</button>
                    </div>
                    <div id="operations">
                        <button id="undo" data-key="Backspace" class="calc-button">←</button>
                        <button id="multiply" data-key="*" class="op-button">x</button>
                        <button id="divide" data-key="/" class="op-button">÷</button>
                        <button id="add" data-key="+" class="op-button">+</button>
                        <button id="subtract" data-key="-" class="op-button">-</button>
                        <button id="clear" class="calc-button">Cl</button>
                        <button id="equals" data-key="=" class="calc-button">=</button>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
