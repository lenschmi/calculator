<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <main>
            <div id=calculator>
                <div id="screen">0</div>
                <div id="calculator-buttons">
                    <div id="numbers">
                        <button id="7" class="num-button">7</button>
                        <button id="8" class="num-button">8</button>
                        <button id="9" class="num-button">9</button>
                        <button id="4" class="num-button">4</button>
                        <button id="5" class="num-button">5</button>
                        <button id="6" class="num-button">6</button>
                        <button id="1" class="num-button">1</button>
                        <button id="2" class="num-button">2</button>
                        <button id="3" class="num-button">3</button>
                        <button id="0" class="num-button">0</button>
                        <button id="decimal" class="calc-button">.</button>
                        <button id="neg" class="calc-button">+/-</button>
                    </div>
                    <div id="operations">
                        <button id="undo" class="calc-button">←</button>
                        <button id="multiply" class="op-button">x</button>
                        <button id="divide" class="op-button">÷</button>
                        <button id="add" class="op-button">+</button>
                        <button id="subtract" class="op-button">-</button>
                        <button id="clear" class="calc-button">Cl</button>
                        <button id="equals" class="calc-button">=</button>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
